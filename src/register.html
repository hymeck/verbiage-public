<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Days+One&family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    
    <script src="js/main.js"></script>
</head>

<body class="dark__body">
    <header class="header" id="header">
        <a>Songs</a>
        <nav class="nav" id="nav">
            <a href="login.html">sign in</a>
            <a href="register.html">sign up</a>
        </nav>
    </header>
    <main id="authenticationMain">
        <h1 class="green__h1" id="greenH1">sign up</h1>
        <form method="POST" name="register" class="authorization__form" action="javascript:void(0);">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="register" class="input authorization__input"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="register" class="input authorization__input"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="register" class="input authorization__input"><br>
<!--            <input type="submit" value="Sign Up" name="register" class="form__button centered" id="authenticationButton" onclick="register()">-->
            <button class="form__button centered" id="authenticationButton" onclick="onRegister()">Sign Up</button>
        </form>
    </main>
    
    <script>
        function getUsername() { return document.getElementById('username').value; }
        function getEmail() { return document.getElementById('email').value; }
        function getPassword() { return document.getElementById('password').value; }
        
        function onRegister() {
            let username = getUsername();
            let email = getEmail();
            let password = getPassword();
            
            registerUser(username, email, password);
        }
        
    </script>
</body>

</html>
